
<form action=""  [formGroup]="employeedetails" (ngSubmit)="onSubmit()">
    <mat-label>Name: </mat-label>
        <div formGroupName="name" >
            <label>Title</label><input type="text" formControlName="title">
        <label>First Name</label><input type="text"formControlName="first">
        <label>Last Name</label><input type="text" formControlName="last">
        </div> 
    <mat-list>              
             
        <mat-list-item><mat-form-field>
            <mat-label>Gender</mat-label >
            <input matInput formControlName="gender">
       </mat-form-field></mat-list-item>
        <mat-list-item><mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
       </mat-form-field></mat-list-item>
        <mat-list-item><mat-form-field>
            <mat-label>User Name</mat-label>
            <input matInput formControlName="username">
       </mat-form-field></mat-list-item>
        <mat-list-item><mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password">
       </mat-form-field></mat-list-item>
        <mat-list-item><mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input matInput formControlName="dob">
       </mat-form-field></mat-list-item>
        <mat-list-item><mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
       </mat-form-field></mat-list-item>
    
    </mat-list>

    <button type="submit">submit</button>

</form>
